{% extends 'admin/base_admin.html' %}

{% block content %}
	<h1 class="mb-4 text-center">{{ title }}</h1>
	<ul class="list-group form-signin">
				{% for l in list %}
					<li class="list-group-item">
						<p class="title">{{ l.name }}</p>
						<p class="announce">{{ l.email }}</p>
					</li>
				{% endfor %}
				</ul>
{% endblock %}
