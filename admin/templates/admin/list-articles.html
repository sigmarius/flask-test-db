{% extends 'admin/base_admin.html' %}

{% block content %}
	<h1 class="mb-4 text-center">{{ title }}</h1>
	<ul class="list-group form-signin">
				{% for l in list %}
					<li class="list-group-item">
						<p class="title"><a href="{{ url_for('showPost', alias=l.url) }}">{{ l.title }}</a></p>
					<p class="announce">{{ l.text[:150] | striptags }}</p>
					</li>
				{% endfor %}
				</ul>
{% endblock %}
